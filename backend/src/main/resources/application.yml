spring:
  application:
    name: minibuskingbig-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # JPA 설정
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: validate # Flyway 사용하므로 validate

  # Flyway 설정
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    out-of-order: true

  # Jackson 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul
    default-property-inclusion: non_null

  # Security OAuth2 (소셜 로그인)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# JWT 설정
jwt:
  secret: ${JWT_SECRET:minibuskingbig-secret-key-change-this-in-production-please-use-at-least-512-bits}
  access-token-validity: 3600000 # 1시간 (밀리초)
  refresh-token-validity: 604800000 # 7일 (밀리초)

# AWS 설정
aws:
  region: ${AWS_REGION:ap-northeast-2}
  s3:
    bucket: ${AWS_S3_BUCKET:minibuskingbig-storage}
  ecs:
    cluster: ${AWS_ECS_CLUSTER:minibuskingbig-chat-cluster}
    task-definition: ${AWS_ECS_TASK_DEFINITION:chat-server}

# 채팅 설정
chat:
  pricing:
    base-price-per-hour: 1000 # 시간당 1,000원
  container:
    pre-start-minutes: 10 # 공연 10분 전 컨테이너 시작
    port: 8081

# 결제 설정
payment:
  kakao:
    admin-key: ${KAKAO_ADMIN_KEY}
  naver:
    client-id: ${NAVER_PAY_CLIENT_ID}
    client-secret: ${NAVER_PAY_CLIENT_SECRET}

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging 설정
logging:
  level:
    root: INFO
    com.minibuskingbig: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Server 설정
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
