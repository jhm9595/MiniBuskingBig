version: '3.8'

services:
  # 백엔드 개발 모드 (핫 리로드)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/src:/app/src
      - ./backend/pom.xml:/app/pom.xml
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DEVTOOLS_RESTART_ENABLED=true

  # 프론트엔드 개발 모드 (핫 리로드)
  frontend-web:
    build:
      context: .
      dockerfile: ./frontend-web/Dockerfile.dev
    volumes:
      - ./frontend-web/src:/app/src
      - ./frontend-web/public:/app/public
      - ./shared:/app/shared
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8080
    command: npm run dev -- --host

volumes:
  maven-cache:
